<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <div class="container">
      <h1>
        Welcome to Adonai Group of companies. Please Sign-up <em>Now </em>for
        our amazing and great offer
      </h1>

      <form action="example.com/path" method="post">
        <div class="first-name">
          <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" placeholder="bob...." />
          </div>

          <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" placeholder="Oshi....." />
          </div>
        </div>

        <div class="phone-email">
          <div>
            <label for="phone_number">Phone Number:</label>
            <input
              type="text"
              id="phone_number"
              placeholder="example +233549652969"
            />
          </div>

          <div>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="you@example" />
          </div>
        </div>

        <div class="password">
          <div>
            <label for="password">Password:</label>
            <input type="text" id="password" />
          </div>

          <div>
            <label for="confirm_password">Confirm Password:</label>
            <input type="test" id="confirm_password" />
          </div>
        </div>

        
        <div>
          <span class="psw"
            >Already have an account? <a href="#">Log in</a></span
          >
        </div>
      </form>
    </div>
  </body>
</html>
